<!DOCTYPE html>
<html>
  <head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div className="cont">
    <div className="form sign-in">
        <h2>Sign In</h2>
        <form onSubmit={login}>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" id="username" value={form.username} />
            </label>
        
            <label>
                <span>Password</span>
                <input type="password" name="password" id="password" value={form.password} />
            </label>
        
            <button type="submit" className="submit" >Sign In</button>
        </form>
        <a className="back" href="index.html">Go back to Home page</a>
    </div>

    <div className="sub-cont">
        <div className="img">
            <div className="img-text m-up">
                <h1>New to SWARAT?</h1>
                <p>Join us and discover</p>
            </div>
            
            <div className="img-text m-in">
                <h1>Already have an account?</h1>
                <p>Just sign in  </p>
            </div>

            <div className="img-btn" onClick={toggle}>
                <span className="m-up">Sign Up</span>
                <span className="m-in">Sign In</span>
            </div>
        </div>

        <div className="form sign-up">
            <h2>Sign Up</h2>
            <form onSubmit={register}>
                <label>
                    <span>Name</span>
                    <input type="text"/>
                </label>

                <label>
                    <span>Email</span>
                    <input type="email" id="username" value={form.username}/>
                </label>

                <label>
                    <span>Password</span>
                    <input type="password" id="password" value={form.password}/>
                </label>

                
                <button type="submit" className="submit">Sign Up Now</button>
            </form>
        </div>
    </div>
</div>
    
    <script>
      document.querySelector('.img-btn').addEventListener('click', function() {
		  document.querySelector('.cont').classList.toggle('s-signup')
	  });
	  
	  function login(e) {
	    console.log(e.username)
	  }
    </script>

  </body>
</html>
